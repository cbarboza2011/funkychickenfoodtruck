												<label><i class="fa fa-envelope" aria-hidden="true"></i> Email *</label>
												<input type="text" name="email" class="form-control" placeholder="Enter Email">
											</div>
											<div class="form-group">
												<label><i class="fa fa-house" aria-hidden="true"></i> Street Address</label>

											</div>
											<div class="form-group">
												<label><i class="fa fa-city" aria-hidden="true"></i> City</label>
												<input type="text" name="city" class="form-control" placeholder="City">
											</div>
											<div class="form-group">
												<label><i class="fa fa-city" aria-hidden="true"></i> State</label>
												<input type="text" name="state" class="form-control" placeholder="State">
											</div>
											<div class="form-group">
												<label><i class="fa fa-city" aria-hidden="true"></i> Zip</label>
												<input type="text" name="zip" class="form-control" placeholder="#####">
											</div>
											<div class="form-group">
												<button class="btn btn-raised btn-block btn-danger" type='button'>Continue →</button>
											</div>
